server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Redirigir todas las rutas a index.html (React Router)
    location / {
        try_files $uri /index.html;
    }

    # Opcional: servir archivos est√°ticos directamente
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Manejo de errores
    error_page 404 /index.html;
}
