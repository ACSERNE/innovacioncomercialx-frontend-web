<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor Cockpitizado Internacional</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2em; }
    h1 { text-align: center; }
    .pais { margin: 2em 0; padding: 1em; background: #fff; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .badge { height: 32px; vertical-align: middle; margin-right: 1em; }
    .link { font-weight: bold; color: #007acc; text-decoration: none; }
  </style>
</head>
<body>
  <h1>ðŸŒŽ Visores Federados por PaÃ­s</h1>
  <div id="visor-container"></div>

  <script>
    fetch('dashboard-maestro.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('visor-container');
        Object.entries(data).forEach(([pais, info]) => {
          const div = document.createElement('div');
          div.className = 'pais';
          div.innerHTML = `
            <h2>ðŸ‡¨ðŸ‡± ${pais}</h2>
            <img src="${info.badge}" class="badge" alt="Badge ${pais}" />
            <a href="${info.index}" class="link" target="_blank">Abrir visor</a><br/>
            <a href="${info.dashboard}" class="link" target="_blank">Ver dashboard</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('visor-container').innerHTML = '<p>Error al cargar dashboard-maestro.json</p>';
        console.error('Error:', err);
      });
  </script>
</body>
</html>
