<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor Frontend Cockpitizado</title>
</head>
<body>
  <h1>Frontend Mobile Exportado</h1>
  <img src="badge-cl.svg" alt="Chile">
  <img src="badge-mx.svg" alt="México">
  <img src="badge-es.svg" alt="España">
  <pre id="dashboard"></pre>

  <script>
    fetch('dashboard-frontend.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('dashboard').textContent = JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
