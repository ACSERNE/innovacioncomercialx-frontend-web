<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Maestro Cockpitizado</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
    h1 { color: #0D47A1; }
    .visor { margin-bottom: 2em; padding: 1em; background: #fff; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .visor h2 { margin-top: 0; }
    .badges img { margin-right: 10px; vertical-align: middle; }
    pre { background: #eee; padding: 1em; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Visores Federados por Pa√≠s y Servicio</h1>

  <div class="visor">
    <h2>Frontend Mobile</h2>
    <div class="badges">
      <img src="badge-cl.svg" alt="CL">
      <img src="badge-mx.svg" alt="MX">
      <img src="badge-es.svg" alt="ES">
    </div>
    <p><a href="visor-frontend.html">Abrir visor cockpitizado</a></p>
    <pre id="dashboard"></pre>
  </div>

  <script>
    fetch('dashboard-frontend.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('dashboard').textContent = JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
